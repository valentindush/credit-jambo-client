version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: creditjambo-postgres-dev
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: creditjambo_client
    ports:
      - "5433:5432"
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - creditjambo-network-dev

  # Backend API (Development)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: creditjambo-backend-dev
    environment:
      DATABASE_URL: postgresql://postgres:123456@postgres:5432/creditjambo_client?schema=public
      PORT: 3001
      NODE_ENV: development
      JWT_SECRET: your-super-secret-jwt-key-change-this-in-production
      JWT_EXPIRES_IN: 15m
      JWT_REFRESH_SECRET: your-super-secret-refresh-key-change-this-in-production
      JWT_REFRESH_EXPIRES_IN: 7d
      CORS_ORIGIN: http://localhost:3000,http://localhost:3003
      THROTTLE_TTL: 60
      THROTTLE_LIMIT: 10
      SEED_ADMIN_EMAIL: admin@creditjambo.com
      SEED_ADMIN_PASSWORD: Password123!
      SEED_CUSTOMER_PASSWORD: Password123!
    ports:
      - "3001:3001"
    volumes:
      - ./backend/src:/app/src
      - ./backend/prisma:/app/prisma
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - creditjambo-network-dev
    restart: unless-stopped
    command: sh -c "pnpm prisma:migrate && pnpm seed && pnpm start:dev"

volumes:
  postgres_data_dev:
    driver: local

networks:
  creditjambo-network-dev:
    driver: bridge

